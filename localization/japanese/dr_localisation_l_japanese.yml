l_japanese:
 concept_dr:0 "Dynamic Resources"
 concept_dr_1:0 "Dynamic Resources:"
 concept_dr_desc:0 "[Concept('concept_dr','$concept_dr_1$')] A mod that randomly [Concept('concept_dr_generation','$concept_dr_generation_1$')] resources in [Concept('concept_dr_set','$concept_dr_set_1$')] across the map every decade. You can increase the amount of resources that [Concept('concept_dr_generation','$concept_dr_generation_2$')] in a [concept_dr_set] using the [concept_dr_resource_multiplier] Game Rule.\n\nNo further intervention is needed after adjusting these Game Rules. The defaults are reasonably well balanced to Vanilla Victoria 3.
 
 concept_dr_set:0 "Set"
 concept_dr_set_1:0 "Sets"
 concept_dr_set_2:0 "Set."
 concept_dr_set_desc:0 "[Concept('concept_dr','$concept_dr_1$')] A [concept_dr_set] refers to a cluster of resources that are [Concept('concept_dr_generation','$concept_dr_generation_3$')] together in a state, these clusters can vary in size.\n\nResources: Arable Land, Coal, Iron, Lead, Sulphur, Gold, Logging, Rubber, Opium, Oil, Fishing, and Whaling.\n\nThe base amount of resource buildings that can be spawned in a [concept_dr_set] are: 3, 6, 9, 12, and 24. The [concept_dr_resource_multiplier] multiplies this value."
 
 concept_dr_generation:0 "Generation"
 concept_dr_generation_1:0 "Generates"
 concept_dr_generation_2:0 "Generate"
 concept_dr_generation_3:0 "Generated"
 concept_dr_generation_desc:0 "[Concept('concept_dr','$concept_dr_1$')] A Generation refers to the event where 51 [Concept('concept_dr_set','$concept_dr_set_1$')] of resources are randomly distributed across various states on the game map. This occurs at fixed intervals every decade and can be triggered at game start using [Concept('concept_dr_starting_generations','$concept_dr_starting_generations_2$')]"
 
 concept_dr_resource_multiplier:0 "Resource Multiplier"
 concept_dr_resource_multiplier_desc:0 "[Concept('concept_dr','$concept_dr_1$')] A multiplier that influences the quantity of resources [Concept('concept_dr_generation','$concept_dr_generation_3$')] in each [concept_dr_set] A higher multiplier will result in a larger number of resources appearing in each [Concept('concept_dr_generation','$concept_dr_generation_3$')] [Concept('concept_dr_set','$concept_dr_set_2$')]"
 
 concept_dr_starting_generations:0 "Starting Generations"
 concept_dr_starting_generations_1:0 "Starting Generation"
 concept_dr_starting_generations_2:0 "Starting Generations."
 concept_dr_starting_generations_desc:0 "[Concept('concept_dr','$concept_dr_1$')] A feature that triggers an initial amount of resource [concept_dr_generation] events when the game starts."

 rule_dr_resource_multiplier: "[Concept('concept_dr','$concept_dr_1$')] [concept_dr_resource_multiplier]"
 setting_dr_res_multi_0: "Disable [concept_dr]"
 setting_dr_res_multi_0_desc: "@warning!This disables [concept_dr] \n\nThe higher the multiplier the more resources that generate in a [concept_dr_set]"
 setting_dr_res_multi_1: "x1 [concept_dr_resource_multiplier]"
 setting_dr_res_multi_1_desc: "The higher the [concept_dr_resource_multiplier] the more resources that generate in a [concept_dr_set]"
 setting_dr_res_multi_2: "x2 [concept_dr_resource_multiplier]"
 setting_dr_res_multi_2_desc: "The higher the [concept_dr_resource_multiplier] the more resources that generate in a [concept_dr_set]"
 setting_dr_res_multi_3: "x4 [concept_dr_resource_multiplier]"
 setting_dr_res_multi_3_desc: "The higher the [concept_dr_resource_multiplier] the more resources that generate in a [concept_dr_set]"
 setting_dr_res_multi_4: "x8 [concept_dr_resource_multiplier]"
 setting_dr_res_multi_4_desc: "The higher the [concept_dr_resource_multiplier] the more resources that generate in a [concept_dr_set]"
 setting_dr_res_multi_5: "x16 [concept_dr_resource_multiplier]"
 setting_dr_res_multi_5_desc: "The higher the [concept_dr_resource_multiplier] the more resources that generate in a [concept_dr_set]"
 setting_dr_res_multi_6: "x100 [concept_dr_resource_multiplier]"
 setting_dr_res_multi_6_desc: "The higher the [concept_dr_resource_multiplier] the more resources that generate in a [concept_dr_set]"
 
 rule_dr_starting_generations: "[Concept('concept_dr','$concept_dr_1$')] [concept_dr_starting_generations]"
 setting_dr_gen_0: "0 [concept_dr_starting_generations]"
 setting_dr_gen_0_desc: "A [Concept('concept_dr_starting_generations','$concept_dr_starting_generations_1$')] is an immediately triggered resource [concept_dr_generation] at game start."
 setting_dr_gen_1: "1 [Concept('concept_dr_starting_generations','$concept_dr_starting_generations_1$')]"

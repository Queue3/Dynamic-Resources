l_chinese:
 concept_dr: "Dynamic Resources"
 concept_dr_1: "Dynamic Resources:"
 concept_dr_2: "Dynamic Resources."
 concept_dr_desc: "[Concept('concept_dr','$concept_dr_1$')] A mod that randomly [Concept('concept_dr_generation','$concept_dr_generation_1$')] resources in [Concept('concept_dr_set','$concept_dr_set_1$')] across the map every decade. You can increase the amount of resources that [Concept('concept_dr_generation','$concept_dr_generation_2$')] in a [concept_dr_set] using the [concept_dr_resource_multiplier] Game Rule.\n\nNo further intervention is needed after adjusting these Game Rules. The defaults are reasonably well balanced to Vanilla Victoria 3.
 
 concept_dr_set: "Set"
 concept_dr_set_1: "Sets"
 concept_dr_set_2: "Set."
 concept_dr_set_desc: "[Concept('concept_dr','$concept_dr_1$')] A [concept_dr_set] refers to a cluster of resources that are [Concept('concept_dr_generation','$concept_dr_generation_3$')] together in a state, these clusters can vary in size.\n\nResources: Arable Land, Coal, Iron, Lead, Sulphur, Gold, Logging, Rubber, Opium, Oil, Fishing, and Whaling.\n\nThe base amount of resource buildings that can be in a [concept_dr_set] are: 3, 6, 9, 12, and 24. The [concept_dr_resource_multiplier] multiplies this value."
 
 concept_dr_generation: "Generation"
 concept_dr_generation_1: "Generates"
 concept_dr_generation_2: "Generate"
 concept_dr_generation_3: "Generated"
 concept_dr_generation_4: "Generations"
 concept_dr_generation_5: "Generations."
 concept_dr_generation_6: "Generation."
 concept_dr_generation_6_desc: "[Concept('concept_dr','$concept_dr_1$')] A Generation refers to the event where 51 [Concept('concept_dr_set','$concept_dr_set_1$')] of resources are randomly distributed across various states on the game map. This occurs at fixed intervals every decade and can be triggered at game start using [Concept('concept_dr_starting_generations','$concept_dr_starting_generations_2$')]"
 concept_dr_generation_desc: "[Concept('concept_dr','$concept_dr_1$')] A Generation refers to the event where 51 [Concept('concept_dr_set','$concept_dr_set_1$')] of resources are randomly distributed across various states on the game map. This occurs at fixed intervals every decade and can be triggered at game start using [Concept('concept_dr_starting_generations','$concept_dr_starting_generations_2$')]"
 
 concept_dr_resource_multiplier: "Resource Multiplier"
 concept_dr_resource_multiplier_desc: "[Concept('concept_dr','$concept_dr_1$')] A multiplier that influences the quantity of resources [Concept('concept_dr_generation','$concept_dr_generation_3$')] in each [concept_dr_set] A higher multiplier will result in a larger number of resources appearing in each [Concept('concept_dr_generation','$concept_dr_generation_3$')] [Concept('concept_dr_set','$concept_dr_set_2$')]"
 
 concept_dr_starting_generations: "Starting Generations"
 concept_dr_starting_generations_1: "Starting Generation"
 concept_dr_starting_generations_2: "Starting Generations."
 concept_dr_starting_generations_desc: "[Concept('concept_dr','$concept_dr_1$')] A feature that triggers an initial amount of resource [concept_dr_generation] events when the game starts."

 concept_dr_resource_distribution: "Resource Distribution"
 concept_dr_resource_distribution_desc: "[Concept('concept_dr','$concept_dr_1$')] Determines which resources can [Concept('concept_dr_generation','$concept_dr_generation_2$')] in each state."

 concept_dr_focused: "Focused"
 concept_dr_focused_desc: "[Concept('concept_dr','$concept_dr_1$')] Only [Concept('concept_dr_generation','$concept_dr_generation_2$')] resources with [concept_resource_potential] in a state."
 
 concept_dr_random: "Random"
 concept_dr_random_desc: "[Concept('concept_dr','$concept_dr_1$')] [Concept('concept_dr_generation','$concept_dr_generation_2$')] resources regardless of [concept_resource_potential] in a state."

 rule_dr_distribution_mode: "[Concept('concept_dr','$concept_dr_1$')] [concept_dr_resource_distribution]"
 setting_dr_focused_mode_yes: "[concept_dr_focused]"
 setting_dr_focused_mode_yes_desc: "Only [Concept('concept_dr_generation','$concept_dr_generation_2$')] resources with [concept_resource_potential] in a state."
 setting_dr_random_mode_yes: "[concept_dr_random] (Default)"
 setting_dr_random_mode_yes_desc: "[Concept('concept_dr_generation','$concept_dr_generation_2$')] resources regardless of [concept_resource_potential] in a state."
 setting_dr_disabled: "@warning! Disable [concept_dr]"
 setting_dr_disabled_desc: "This disables [Concept('concept_dr','$concept_dr_2$')]"

 rule_dr_resource_multiplier: "[Concept('concept_dr','$concept_dr_1$')] [concept_dr_resource_multiplier]"
 setting_dr_res_multi_1: "x1 [concept_dr_resource_multiplier] (Default)"
 setting_dr_res_multi_1_desc: "The higher the [concept_dr_resource_multiplier] the more resources that generate in a [Concept('concept_dr_set','$concept_dr_set_2$')]"
 setting_dr_res_multi_2: "x2 [concept_dr_resource_multiplier]"

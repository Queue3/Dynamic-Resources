l_braz_por:
  concept_dr:0 "Recursos dinâmicos"
 concept_dr_1:0 "Recursos dinâmicos:"
 concept_dr_2:0 "Recursos dinâmicos."
 concept_dr_desc:0 "[Concept('concept_dr','$concept_dr_1$')] Um mod que aleatoriamente [Concept('concept_dr_generation','$concept_dr_generation_1$')] recursos em [Concept('concept_dr_set','$concept_dr_set_1$')] no mapa a cada década. Você pode aumentar a quantidade de recursos que [Concept('concept_dr_generation','$concept_dr_generation_2$')] em um [concept_dr_set] usando a regra do jogo [concept_dr_resource_multiplier].\n\Não é necessária nenhuma intervenção adicional após o ajuste dessas regras do jogo. Os padrões são razoavelmente bem equilibrados para o Vanilla Victoria 3.
 
 concept_dr_set:0 "Conjunto"
 concept_dr_set_1:0 "Conjuntos"
 concept_dr_set_2:0 "Conjunto."
 concept_dr_set_desc:0 "[Concept('concept_dr','$concept_dr_1$')] Um [concept_dr_set] refere-se a um grupo de recursos que estão [Concept('concept_dr_generation,'$concept_dr_generation_3$)] juntos em um estado, esses grupos podem variar em tamanho.\n\nRecursos: Arable Land (terra arável), Coal (carvão), Iron (ferro), Lead (chumbo), Sulphur (enxofre), Gold (ouro), Logging (extração de madeira), Rubber (borracha), Opium (ópio), Oil (petróleo), Fishing (pesca) e Whaling (baleação).\n\nA quantidade básica de edifícios de recursos que podem ser gerados em um [concept_dr_set] são: 3, 6, 9, 12 e 24. O [concept_dr_resource_multiplier] multiplica esse valor."
 
 concept_dr_generation:0 "Geração"
 concept_dr_generation_1:0 "Gera"
 concept_dr_generation_2:0 "Gerar"
 concept_dr_generation_3:0 "Gerado"
 concept_dr_generation_4:0 "Gerações"
 concept_dr_generation_4_desc:0 "[Concept('concept_dr','$concept_dr_1$')]Uma geração refere-se ao evento em que 51 [Conceito('concept_dr_set,'$concept_dr_set_1$)] de recursos são distribuídos aleatoriamente em vários estados no mapa do jogo. Isso ocorre em intervalos fixos a cada década e pode ser acionado no início do jogo usando [Concept('concept_dr_starting_generations','$concept_dr_starting_generations_2$')]"
 concept_dr_generation_desc:0 "[Concept('concept_dr','$concept_dr_1$')] Uma geração refere-se ao evento em que 51 [Conceito('concept_dr_set,'$concept_dr_set_1$)] de recursos são distribuídos aleatoriamente em vários estados no mapa do jogo. Isso ocorre em intervalos fixos a cada década e pode ser acionado no início do jogo usando [Concept('concept_dr_starting_generations','$concept_dr_starting_generations_2$')]"
 
 concept_dr_resource_multiplier:0 "Multiplicador de recursos"
 concept_dr_resource_multiplier_desc:0 "[Concept('concept_dr','$concept_dr_1$')] Um multiplicador que influencia a quantidade de recursos [Concept('concept_dr_generation, '$concept_dr_generation_3$')] em cada [concept_dr_set] Um multiplicador mais alto resultará em um número maior de recursos que aparecem em cada [Concept('concept_dr_generation','$concept_dr_generation_3$')] [Concept('concept_dr_set','$concept_dr_set_2$')]"
 
 concept_dr_starting_generations:0 "Gerações iniciais"
 concept_dr_starting_generations_1:0 "Geração inicial"
 concept_dr_starting_generations_2:0 "Gerações iniciais."
 concept_dr_starting_generations_desc:0 "[Concept('concept_dr','$concept_dr_1$')]Um recurso que aciona uma quantidade inicial de eventos de [concept_dr_generation] de recursos quando o jogo é iniciado.”


l_french:
 concept_dr:0 "Ressources dynamiques"
 concept_dr_1:0 "Ressources dynamiques:"
 concept_dr_2:0 "Ressources dynamiques."
 concept_dr_desc:0 "[Concept('concept_dr','$concept_dr_1$')] Un mod qui permet d'augmenter aléatoirement les ressources [Concept(“concept_dr_generation”,“$concept_dr_generation_1$”)] des [Concept(“concept_dr_set”,“$concept_dr_set_1$”)] sur la carte à chaque décennie. Vous pouvez augmenter la quantité de ressources que [Concept('concept_dr_generation', '$concept_dr_generation_2$')] dans un [concept_dr_set] en utilisant la règle de jeu [concept_dr_resource_multiplier].\NAucune autre intervention n'est nécessaire après avoir ajusté ces règles de jeu. Les valeurs par défaut sont raisonnablement bien équilibrées pour Vanilla Victoria 3.
 
 concept_dr_set:0 "Jeu"
 concept_dr_set_1:0 "Jeux"
 concept_dr_set_2:0 "Jeu."
 concept_dr_set_desc:0 "[Concept('concept_dr','$concept_dr_1$')] A [concept_dr_set] refers to a cluster of resources that are [Concept('concept_dr_generation','$concept_dr_generation_3$')] together in a state, these clusters can vary in size.\n\nResources: Arable Land, Coal, Iron, Lead, Sulphur, Gold, Logging, Rubber, Opium, Oil, Fishing, and Whaling.\n\nThe base amount of resource buildings that can be spawned in a [concept_dr_set] are: 3, 6, 9, 12, and 24. The [concept_dr_resource_multiplier] multiplies this value."
 
 concept_dr_generation:0 "Génération"
 concept_dr_generation_1:0 "Génère"
 concept_dr_generation_2:0 "Généré"
 concept_dr_generation_3:0 "Généré"
 concept_dr_generation_4:0 "Générations"
 concept_dr_generation_4_desc:0 "[Concept('concept_dr','$concept_dr_1$')] Une Génération se réfère à l'événement où 51 [Concept(“concept_dr_set”,“$concept_dr_set_1$”)] de ressources sont distribuées aléatoirement à travers différents états de la carte du jeu. Ce phénomène se produit à intervalles fixes tous les dix ans et peut être déclenché au début du jeu en utilisant [Concept('concept_dr_starting_generations','$concept_dr_starting_generations_2$')]"
 concept_dr_generation_desc:0 "[Concept('concept_dr','$concept_dr_1$')] ne génération fait référence à l'événement au cours duquel 51 [Concept(“concept_dr_set”,“$concept_dr_set_1$”)] de ressources sont distribuées de manière aléatoire dans différents états de la carte du jeu. Cela se produit à intervalles fixes tous les dix ans et peut être déclenché au début du jeu en utilisant [Concept('concept_dr_starting_generations','$concept_dr_starting_generations_2$')]"
 
 concept_dr_resource_multiplier:0 "Multiplicateur de ressources"
 concept_dr_resource_multiplier_desc:0 "[Concept('concept_dr','$concept_dr_1$')] Un multiplicateur qui influence la quantité de ressources [Concept(“concept_dr_generation”, '$concept_dr_generation_3$')] dans chaque [concept_dr_set] Un multiplicateur plus élevé se traduira par un plus grand nombre de ressources apparaissant dans chaque [Concept('concept_dr_generation', '$concept_dr_generation_3$')] [Concept('concept_dr_set', '$concept_dr_set_2$')]"
 
 concept_dr_starting_generations:0 "Générations de départ"
 concept_dr_starting_generations_1:0 "Génération de départ"
 concept_dr_starting_generations_2:0 "Générations de départ."
 concept_dr_starting_generations_desc:0 "[Concept('concept_dr','$concept_dr_1$')] Une fonctionnalité qui déclenche une quantité initiale d'événements de ressources [concept_dr_generation] lorsque le jeu commence. "

 rule_dr_distribution_mode: "[Concept('concept_dr','$concept_dr_1$')] Distribution des ressources"
 setting_dr_focused_mode_yes: "Concentré"
 setting_dr_focused_mode_yes_desc: "Distribue [Concept(“concept_dr_generation”,“$concept_dr_generation_2$”)] des quantités aléatoires de ressources qui existent déjà dans l'état."
 setting_dr_random_mode_yes: "Au hasard"
 setting_dr_random_mode_yes_desc: "Déclenche [Concept(“concept_dr_generation”,“$concept_dr_generation_2$”)] des quantités aléatoires de ressources, y compris celles qui n'ont pas été trouvées à l'origine dans l'état."
 setting_dr_disabled: "Désactiver [concept_dr]"
 setting_dr_disabled_desc: "@warning!Ceci désactive [Concept('concept_dr','$concept_dr_2$')]"

